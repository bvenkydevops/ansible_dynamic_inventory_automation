plugin: amazon.aws.aws_ec2
regions:
  - us-east-1
keyed_groups:
  - key: tags.Name
    prefix: tag
  - key: instance_type
    prefix: type
filters:
  instance-state-name: running

compose:
  ansible_user: ec2-user
  ansible_ssh_private_key_file: "/home/bvisw/ansible_project/file.pem"
  ansible_host: public_ip_address
